    <input id="in">

    <script>
        //bulding map
        var mymap = L.map('map').setView([0,0], 1);
        
        const attribution ='&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);
//ip look up
          function findip(){
             
            
                $.get( "https://api.ipfind.com?ip=" + document.getElementById("in").value + "&auth=514d6018-b817-4044-b4c4-dec87ff1316d",function(data){
                    document.getElementById("out").innerHTML="IP Address:" + data.ip_address+"<br> Location:" + data.city+ "," + data.region+","+data.country+","+"<br>Latitude:" + data.latitude+","+"<br>Longitude:" + data.longitude; 
                    document.getElementById('lat').textContent =data.latitude
                    document.getElementById('lon').textContent =data.longitude
                }
            )
                
            

            //making a marker
                
            const marker = L.marker([0,0]).addTo(mymap)
               
        }
    
        findip();
